<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        navigator.geolocation.getCurrentPosition(function (e) {
            console.log(e.coords.longitude + ", " + e.coords.latitude);
        },
            function (e) {
                alert("Error : " + e.code + " -- " + e.message);
            },
            { enableHighAccuracy: true, timeout: 5000 });


    </script>
</head>
