<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <div draggable="true" ondragstart="handleDrag(event)">
        <b>Some content</b> to be dragged.
    </div>
    <hr />
    <div ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        ...
    </div>

    <script>


        function handleDrag(event) {
            event.dataTransfer.effectAllowed = "copy";
            event.dataTransfer.setData("text/plain", event.target.innerHTML);
        }

        function handleDragOver(event) {
            event.stopPropagation();
            event.preventDefault();
            event.dataTransfer.dropEffect = "copy"; // Display a "copy" cursor
        }

        function handleDrop(event) {
            event.stopPropagation();
            event.preventDefault();
            event.target.innerHTML = event.dataTransfer.getData("text/plain");

        }

    </script>

</body>
</html>
