    <title></title>
    <style>

    <script>
        window.onload = function () {
            var u = navigator.userAgent;
            console.log(u);

            if (u.indexOf("MSIE") != -1 || u.indexOf("BOIE") != -1) {
                alert("ie");
            }
            if (u.indexOf("Chrome") != -1) {
                alert("Chrome");
            }
            if (u.indexOf("Edge") != -1) {
                alert("Edge");
            }
            if (u.indexOf("Firefox") != -1) {
                alert("Firefox");
            }

        }
    </script>
</head>
