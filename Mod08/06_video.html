<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        window.onload = function () {
            var v1 = document.getElementById("v1");

            document.getElementById("btnPlay").onclick = function () {

                if (v1.paused)
                    v1.play();
                else
                    v1.pause();

            };

            document.getElementById("vol").onchange = function () {
                if (v1.muted)
                    v1.muted = false;
                v1.volume = this.value;
                document.getElementById("lb1").innerText = parseFloat(this.value) * 100 + "%";
            };
        }

    </script>
</head>
<body>

    <video id="v1" controls src="../Media/movie.mp4" poster="../Images/david-alexander.jpg"></video>

    <input id="btnPlay" type="button" value="Play / Pause" />
    <input id="vol" type="range" min="0" step="0.01" max="1">
    <label id="lb1" for="vol">Volume</label>

</body>
</html>
