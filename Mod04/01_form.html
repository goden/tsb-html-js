<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        .field{
            background-color:lightblue;
        }

        .field > label
        {
            color:red;
        }
        input[type=checkbox]
        {
            width:50px;
            height:50px;
        }

        input[type=radio]
        {
            width:50px;
            height:50px;
        }

    </style>
</head>
<body>

    <form name="userLogin" method="post" action="login.aspx">
        <fieldset>
            <legend>Enter your log in details:</legend>
            <div id="usernameField" class="field">
                <label for="uname">User's Name:</label>
                <input id="uname" name="username" type="text" placeholder="First and Last Name" />
            </div>
            <div id="passwordField" class="field">
                <label for="pwd">User's Password:</label>
                <input id="pwd" name="password" type="password" placeholder="Password" />
            </div>
            <div id="passwordField" class="field">
                <input id="chkMarried" name="chkMarried" type="checkbox" />
                <label for="chkMarried">Is Married</label>
            </div>
            <div id="radioField" class="field">
                <input id="chkMarried1" name="chkMarried" type="radio" />
                <input id="chkMarried2" name="chkMarried" type="radio" />
                <label for="chkMarried1">男</label>
                <label for="chkMarried2">女</label>
            </div>
            <input type="submit" value="Send" />

        </fieldset>
    </form>

</body>
</html>
