<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //1,
        function Add1() {
            console.log("Add1...");
        }
        Add1();

        //2,
        function Add2(name) {
            console.log("Add2..." + name);
        }
        Add2("John");

        //3,
        function Add3(x, y) {
            return x + y;
        }
        console.log(Add3(3, 5));

        //4, arguments
        function Add4() {
            var total = 0;
            for (var i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            return total;
        }
        console.log("Total = " + Add4(100, 90, 80, 70));

        //5,
        function Add5(name) {
            var total = 0;
            for (var i = 1; i < arguments.length; i++) {
                total += arguments[i];
            }
            return name + " 的總分 " + total;
        }
        console.log("Total = " + Add5("John", 100, 90, 80, 70));

    </script>
