<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        function test1() {
            console.log("Test 1...");
        }

        window.onload = function () {

            document.getElementById("Button2").onclick = test1;
            document.getElementById("Button3").onclick = function () {
                console.log("Button 3 clicked!!");
            }
            document.getElementById("Button4").addEventListener("click", test1);
            document.getElementById("Button5").addEventListener("click", function () {
                console.log("Button 5 clicked!!");
            });
        }

    </script>
</head>
<body>

    <input id="Button1" type="button" value="button" onclick="test1();" />
    <input id="Button2" type="button" value="DOM Level 0" />
    <input id="Button3" type="button" value="DOM Level 0" />
    <input id="Button4" type="button" value="DOM Level 2" />
    <input id="Button5" type="button" value="DOM Level 2" />

</body>
</html>
