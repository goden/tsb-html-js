<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //建構函式
        var Employee = function (name, age, salary) {
            this.name = name;
            this.age = age;
            this.salary = salary;
            this.payRise = function (amount) {
                this.salary += amount;
                return this.salary;
            }
            this.displayDetails = function () {
                console.log(this.name + " is " + this.age + " and earns " + this.salary);
            }
        }


        //new
        var emp1 = new Employee("John", 30, 10000);
        var emp2 = new Employee("Mary", 24, 20000);

        emp1.displayDetails();
        emp1.payRise(2000);
        emp1.displayDetails();
        emp2.displayDetails();
        emp2.payRise(1000);
        emp2.displayDetails();
        console.log(emp1);
        console.log(emp2);

        console.log(emp1.name == emp2.name); //false
        console.log(emp1.payRise() == emp2.payRise()); //false
        console.log(emp1.displayDetails == emp2.displayDetails); //false

    </script>
</head>
<body>

</body>
</html>
