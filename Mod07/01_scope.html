<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        //1, global scope
        var a = 10;
        function test() {
            console.log("test...");

            //2, function scope(local scope)
            var b = 20;
            console.log(b);

            //3, block scope
            if (true) {
                var c = 30;
                console.log(c);
            }
        }



        //Show
        console.log(a);
        console.log(window.a);
        window.test();

    </script>
</head>
<body>

</body>
</html>
