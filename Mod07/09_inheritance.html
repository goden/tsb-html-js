<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //父類別建構函式
        var Employee = function (name, age, salary) {
            this.name = name;
            this.age = age;
            this.salary = salary;
        }

        //父類別prototype
        Employee.prototype.payRise = function (amount) {
            this.salary += amount;
            return this.salary;
        }
        Employee.prototype.displayDetails = function () {
            console.log(this.name + " is " + this.age + " and earns " + this.salary);
        }

        //子類別構函式
        var Sales = function (name, age, salary, bonus) {
            this.name = name;
            this.age = age;
            this.salary = salary;
            this.bonus = bonus;
        }
        //繼承
        //Sales.prototype = new Employee();
        Sales.prototype = Object.getPrototypeOf(Object.create(Employee.prototype));


        //new
        var s1 = new Sales("John", 30, 10000, 500);
        var s2 = new Sales("Mary", 24, 20000, 300);

        console.log(s1);
        console.log(s2);

    </script>
</head>
<body>

</body>
</html>
